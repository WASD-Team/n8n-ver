services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_pass}
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ghcr.io/altvk88/n8n-ver-web:latest
    pull_policy: always
    restart: unless-stopped
    stop_grace_period: 10s
    stop_signal: SIGTERM
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-app_pass}@postgres:5432/app_db
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      N8N_BASE_URL: ${N8N_BASE_URL:-}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      N8N_API_KEY: ${N8N_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/debug"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
