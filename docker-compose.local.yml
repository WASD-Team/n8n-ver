services:
  postgres:
    image: postgres:16-alpine
    container_name: n8n-versioning-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_pass
      POSTGRES_DB: app_db
    volumes:
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./test_version.csv:/docker-entrypoint-initdb.d/test_version.csv:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
